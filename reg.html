<div id ="content">
		<form name="f1" method="post" action="login.php" onsubmit="return validation()">
		
			<fieldset>
			<legend>Registration  Panel</legend>
			<table cellpadding="0" cellspacing="0">
			<tr>
				<td align="center">Username</td>
				<td><input type="text" id="t1" name="uname" placeholder="Enter Username"  maxlength="10"></td>
			</tr>
			<tr>
				<td align="center">Name</td>
				<td><input type="text" id="t2" name="uname"placeholder="Enter Pura Name"  maxlength="20"></td>
			</tr>
			<tr>
				<td align="center">Date of birth</td>
				<td><input type="date" id="t3" name="dob" ></td>
			</tr>
			<tr>
				<td align="center">Password</td>
				<td><input type="password" id="t2" name="pass"></td>
			</tr>
			
			<tr>
				<td align="Center">Gender</td>
				<td>
					Male<input type="radio" name="r1" value ="male" id="r1">
					Female<input type="radio" name="r1" value ="female" id="r2">
				</td>
			</tr>
			
			<tr>
				<td align="center">Languages</td>
				<td>
					C<input type="checkbox" name="c1" value="c">
					C++<input type="checkbox" name="c1" value="cpp">
					Java<input type="checkbox" name="c1" value="java">
				</td>
			</tr>
			
			
			<tr>
			<td align="center">Address</td>
			<td>
			<textarea rows="5" cols="20" name="addr" ></textarea>
			</td>
			</tr>
			
			<tr>
				<td align="center">Email</td>
				<td><input type="email" name="e1" ></td>
			</tr>
			
			<tr>
				<td align="Center">City</td>
				<td>
				<select name="s1">
				<option value="PRG" selected>Prayagraj</option>
				<option value="LKO" >lucknow</option>
				<option value="NDA" >Noida</option>
				</select>
				</td>
			</tr>
			
			
			<tr>
				<td align="center">Age</td>
				<td><input type="number" min="1" max="100" ></td>
			</tr>
			
			<tr>
				<td align="center">Upload Photo</td>
				<td><input type="file" name="img1"></td>
			</tr>
			
			<tr>
				<td><input type="submit" value="Login"></td>
		
				<td><input type="reset" value="Clear"></td>
			</tr>
